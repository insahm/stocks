<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محرر ملفات JSON</title>
  <!-- ربط محرر CodeMirror (أو محرر آخر) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #editor { height: 400px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>تحرير ملفات JSON</h1>
  <label for="fileSelect">اختر ملف JSON:</label>
  <select id="fileSelect">
    <!-- يمكن تعبئتها ديناميكيًا أو يدويًا -->
    <option value="example.json">example.json</option>
    <option value="data.json">data.json</option>
  </select>
  <button id="loadBtn">تحميل الملف</button>
  <div id="editor"></div>
  <button id="saveBtn">حفظ التغييرات</button>

  <!-- تضمين مكتبة CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script>
    let editor = CodeMirror(document.getElementById('editor'), {
      mode: "application/json",
      lineNumbers: true,
      value: "{}"
    });

    document.getElementById('loadBtn').addEventListener('click', async () => {
      const filename = document.getElementById('fileSelect').value;
      try {
        const response = await fetch(filename);
        if (!response.ok) throw new Error('فشل التحميل');
        const data = await response.text();
        editor.setValue(data);
      } catch (err) {
        alert(err);
      }
    });

    // حفظ التغييرات (مثال – حفظ على الجهاز محلياً)
    document.getElementById('saveBtn').addEventListener('click', () => {
      const content = editor.getValue();
      // يمكن هنا إرسال المحتوى إلى GitHub API لعمل commit
      // أو تنزيل الملف محليًا باستخدام blob:
      const blob = new Blob([content], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = document.getElementById('fileSelect').value;
      link.click();
    });
  </script>
</body>
</html>
